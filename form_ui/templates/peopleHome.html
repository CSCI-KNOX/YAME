<!DOCTYPE html>
<html>
    <head>
        <title>People</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/display.css') }}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="../static/js/tabs.js" defer></script>


        <!-- <meta http-equiv="refresh" content="1"> -->
    </head>
    <body>
      <div class="container">
       <!--  <div class="nothing1">
              <p></p>
        </div> -->
      <div class="forAbout">
      <div class="about">
        {% for i in range(personarr.count()) %}
      <div id="Person{{ i }}" class="tabcontent">
        <p><img id="personImg" src='../static/imj/{{ personarr[i]['name'] }}_image1' width='400' height='320'></p>
        <p>
          <div class="info">
          {% for key in personarr[i] %}
            {% if key == 'ex' and personarr[i][key] == 1 %}
              <p class='expected'>ex </p>
            {% endif %}
            <p class='{{ key }}'> {{ personarr[i][key] }} </p>
          {% endfor %}
        </p>
      </div>
    </div>
      {% endfor %}
    </div>
  </div>
    <!-- <div class="nothing2">
        <p></p>
      </div> -->
  </div>
  <img id= 'greyCirc'src='../static/imj/greyCirc.png' >
    <div class="buttons">
      {% for i in range(personarr.count()) %}
          <div><button class="tablink" ><img src='../static/imj/{{ personarr[i]['name'] }}_icon' ></button></div>
        {% endfor %}
      </div>
<!--       <button onclick="scrollMe('left')"> <img id="arrowL" src='../static/imj/arrowLeft.png' > </button>
      <button onclick="scrollMe('right')"> <img id="arrowR" src='../static/imj/arrowRight.png'> </button> -->

       <div class="categories">
        <p class='tab1' onclick='loadPage("people")'> People </p>
        <p class='tab2' onclick='loadPage("history")'> History </p>
        <p class='tab3' onclick='loadPage("athletes")'> Athletes </p>
       </div>
       <img id= 'blackCirc'src='../static/imj/blackCirc.png' >
       <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.min.js"></script>
    </body>

      <!-- adding jquery -->
    <script>

      $(document).ready(function(){
        $('.buttons').slick({
          infinite: true,
          // autoplay: true,
          // autoplaySpeed: 2000,
        });
      });
    </script>
    <script type="text/javascript">
      function loadPage(arg) {
        console.log(arg);
        var newstate = "?" + arg;
        window.history.replaceState(null, null, newstate);
        
      }
    </script>
</html>
