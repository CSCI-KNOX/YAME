<!DOCTYPE html>
<html>
    <head>
        <title>{{ person['name'] }}</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/display.css') }}">
        <meta http-equiv="refresh" content="1">
    </head>
    <body>
      <div class="about">
        <p>
          {% for key in person %}
            <p class='{{ key }}'> {{ person[key] }} </p> 
          {% endfor %}
        </p>
      </div>
    </body>
</html>
