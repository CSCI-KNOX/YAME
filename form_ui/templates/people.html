<!DOCTYPE html>
<html>
    <head>
        <title>People in Database</title>
    </head>
    <body>
    	<header>
            <div class="container">
              <h1 class="logo">People In Database</h1>
              <strong><nav>
                <ul class="menu">
                  <li><a href="{{ url_for('hello') }}">Home</a></li>
                  <li><a href="{{ url_for('people') }}">People In Database</a></li>
                </ul>
              </nav></strong>
            </div>
          </header>
    	<div class="about">
	    	<p>This is a placeholder for showing the people in the database.</p>
	    	<p>
	    		{% for person in people %}
                    <p><a href='/edit/?name={{ person }}' >{{ person }}</a></p> 
                    <!-- Makes the person's name into a link -->
                	<!-- Maybe we could make the person passed in an object or dictionary, so we can do person.name, or name[person], etc. -->
                {% endfor %}
	    	</p>
	    </div>
    </body>
</html>
